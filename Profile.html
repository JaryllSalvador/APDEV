<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      background-color: #5cb85c;
      color: #fff;
      padding: 30px;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .profile-img {
      border-radius: 50%;
      width: 180px;
      margin-top: 30px;
    }

    .handle {
      margin-top: 20px;
      font-size: 20px;
    }

    .profile-info {
      padding: 20px;
    }

    .name {
      font-size: 24px;
      margin-top: 0;
    }

    .description {
      font-size: 18px;
      color: #777;
    }

    .reservation {
      margin-top: 30px;
      padding: 20px;
      border-top: 1px solid #ddd;
    }

    .reservation-date {
      font-size: 20px;
      color: #5cb85c;
    }

    .reservation-details {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile-header">
    <img class="profile-img" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile Picture">
    <div class="handle">
      <div>STUDENT ACCESS</div>
      <div>ADMIN ACCESS</div>
    </div>
  </div>

  <div class="profile-info">
    <h2 class="name">Profile Name</h2>
    <p class="description">Profile Description</p>
  </div>

  <div class="reservation">
    <h2>Current Reservations</h2>
    <div class="reservation-item">
      <div class="reservation-date">December 25, 2023</div>
      <div class="reservation-details"><strong>ROOM 2212</strong></div>
    </div>
    <div class="reservation-item">
      <div class="reservation-date">January 2, 2024</div>
      <div class="reservation-details"><strong>ROOM 5000</strong></div>
    </div>
    <div class="reservation-item">
      <div class="reservation-date">August 26, 2024</div>
      <div class="reservation-details"><strong>FACULTY ROOM</strong></div>
    </div>
  </div>
</div>

</body>
</html>
